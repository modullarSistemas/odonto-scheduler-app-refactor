<mat-card class="box-shadow container">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title >{{patient?.name}}</mat-card-title>
    <mat-card-subtitle>{{patient?.phone}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="navigateToPatient()">Detalhes</button>
  </mat-card-actions>
</mat-card>
