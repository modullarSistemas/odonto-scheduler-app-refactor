<form [formGroup]="infoForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
    </mat-form-field>
    <br />
    <!---
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Data de nascimento:</mat-label>
      <input
        mwlFlatpickr
        [altInput]="true"
        [convertModelValue]="true"
        formControlName="birthDate"
        matInput
      />
    </mat-form-field>
    -->
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input formControlName="phone" matInput />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Profissao</mat-label>
      <input formControlName="profession" matInput />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Estado Civil</mat-label>
      <mat-select formControlName="civilState">
        <mat-option value="single">Casado</mat-option>
        <mat-option value="married">Solteiro</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input formControlName="cpf" matInput />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>RG</mat-label>
      <input formControlName="rg" matInput />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Sexo</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="Feminino">Feminino</mat-option>
        <mat-option value="Masculino">Masculino</mat-option>
        <mat-option value="Outro">Outro</mat-option>
      </mat-select>
    </mat-form-field>
  <div>
    <button mat-button matStepperNext>Next</button>
  </div>
</form>
