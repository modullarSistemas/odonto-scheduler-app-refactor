

<h2 mat-dialog-title>Novo Agendamento de Avaliacao</h2>
<mat-dialog-content>
  <form [formGroup]="evaluationSchedulingForm">
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="picker" placeholder="Data e hora de inicio" [formControl]="evaluationSchedulingForm.get('startDate')">
      <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker
        [enableMeridian]="false"
        [showSeconds]="false"
        [stepMinute]="5">
      </ngx-mat-datetime-picker>
    </mat-form-field>

    <br>

    <mat-form-field>
      <textarea matInput formControlName="description" placeholder="Informacoes adicionais"></textarea>
    </mat-form-field>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close >Cancelar</button>
  <button
    *ngIf="!isLoading"
    mat-raised-button
    (click)="createEvaluationScheduling()"
    >
    Adicionar
  </button>
  <mat-spinner *ngIf="isLoading" [diameter]="25"></mat-spinner>

</mat-dialog-actions>
