<mat-toolbar class="toolbar-view-container">
  <h1 class="app-name">Pacientes</h1>
  <span class="toolbar-spacer"></span>
  <button mat-stroked-button class="primary-background" routerLink="{{routes.PATIENTS_NEW_PATIENT_SECRETARY}}">Novo Paciente</button>
</mat-toolbar>

<div class="view-container">
  <mat-form-field style="width: 99%; margin: auto;" appearance="fill">
    <mat-label>Pesquisar Paciente</mat-label>
    <button matSuffix mat-icon-button >
      <mat-icon>search</mat-icon>
    </button>
    <input type="text" placeholder="Pesquisar Paciente" matInput (keyup)="applyFilter($event)" >
  </mat-form-field>

  <div class="loading-container" *ngIf="!patients">
      <mat-spinner [diameter]="25"></mat-spinner>
  </div>

  <div class="patients-list-container" *ngIf="patients">
      <app-patient-card [patient]="patient" *ngFor="let patient of filteredPatients"></app-patient-card>
  </div>
</div>
