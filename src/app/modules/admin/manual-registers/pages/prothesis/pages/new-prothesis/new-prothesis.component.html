<app-page-toolbar title="Novo procedimento">
  <button mat-stroked-button class="primary-background"  *ngIf="!isLoading" (click)="createProthesis()">Adicionar</button>
  <mat-spinner *ngIf="isLoading" [diameter]="25"></mat-spinner>
</app-page-toolbar>

<mat-card>
  <mat-card-content>
    <form style="width:100%;" [formGroup]="prothesisForm">
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input formControlName="name"  matInput>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Pre√ßo</mat-label>
        <input formControlName="cost" type="number"  matInput>
      </mat-form-field>
  </form>
  </mat-card-content>
</mat-card>
