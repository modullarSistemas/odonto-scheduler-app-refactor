<app-page-toolbar title="Cadastro de proteses">
  <button mat-stroked-button class="primary-background" routerLink="{{routes.MANUAL_REGISTERS_PROTHESIS_NEW_PROTHESIS_ADM}}">Nova Protese</button>
</app-page-toolbar>

<div class="view-container">
    <mat-card *ngIf="prothesis">
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let proth of prothesis">
            <div>
              {{proth?.name}}
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

  <div class="loading-container" *ngIf="!prothesis">
      <mat-spinner [diameter]="25"></mat-spinner>
  </div>
</div>
